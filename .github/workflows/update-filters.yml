name: Update filters weekly

on:
  schedule:
    - cron: '0 7 * * 1'  # luned√¨ 07:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run update:filters
      - name: Commit filters.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: weekly filters.json update'
          file_pattern: filters.json


